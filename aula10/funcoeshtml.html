<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Testando JS no HTML</title>

</head>

<body>
    
    <button onclick="funcaoClique()">
        clique aqui e seja feliz
    </button>
    
    <script>
        const funcaoClique = () => {
            alert(' Clicou, gostou!');
            console.log('Clicou gostou do console!')
            console.warn('Clicou gostou com estilo!')
        }
    </script>

</body>
</html>
